{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>

    {% for post in blog_post %}
        <a href="{% url 'article' slug=post.slug %}">
            <h2> {{ forloop.counter }}. {{ post.title }} </h2>
            <p> {{ post.content|truncatewords:30 }} </p>
        </a>
        {% if forloop.last %}
            <hr>
        {% endif %}
    {% endfor %}


</body>
</html>
